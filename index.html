<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    img {
      max-width: 1600px;
      width: 100%;
      height: auto;
      cursor: zoom-in;
      margin-bottom: 30px;
    }
    #overlay {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #overlay img {
      max-width: 95%;
      max-height: 95%;
      cursor: zoom-out;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Russian military casualties in Ukraine</h1>
  
  <p>An online database of Russian KIA (Killed in Action) and POWs (Prisoners of War) since the beginning of the 2022 invasion of Ukraine</p>

  <p>Figure 1: Monthly casualties of Russain soldiers since March 2022 (updated monthly).</p>

  <img src="Graph.png" alt="Graph Image" onclick="openImage()" />

  <!-- Fullscreen overlay -->
  <div id="overlay" onclick="closeImage()">
    <img src="Graph.png" alt="Full-size Graph" />
  </div>

  <!-- Link to open table.html -->
  <p>
    <a href="table.html" class="button">ðŸ“„ View Data Table</a>
  </p>

  <script>
    function openImage() {
      document.getElementById("overlay").style.display = "flex";
    }
    function closeImage() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
