<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Data Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    img {
      max-width: 1600px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      cursor: zoom-in;
      border: none;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #005fa3;
    }

    /* Lightbox (fullscreen image) styling */
    #overlay {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #overlay img {
      max-width: 95%;
      max-height: 95%;
      cursor: zoom-out;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to My GitHub Pages Site</h1>
  <p>This site contains a CSV data file about soldiers and their status.</p>

  <!-- Small image with zoom on click -->
  <img src="Graph.png" alt="Descriptive image" onclick="openImage()" />

  <!-- Lightbox overlay -->
  <div id="overlay" onclick="closeImage()">
    <img src="Graph.png" alt="Full-size image" />
  </div>

  <!-- Link to CSV -->
  <p>
    <a href="Table.csv">ðŸ“„ View CSV in Browser</a>
  </p>

  <script>
    function openImage() {
      document.getElementById("overlay").style.display = "flex";
    }

    function closeImage() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
